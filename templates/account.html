<!doctype html>
<html>
   <head>
       <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='styles/accountInfo.css') }}">
       <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename='styles/main.css') }}">
       <script type = "text/javascript" src = "{{ url_for('static', filename='helper.js') }}"></script>
   </head>
   <body>
      <table>
        <caption>Account Information</caption>
        <thead>
            <tr>
                <th>Property</th><th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>User ID</td><td>{{ accountInfo["uid"] }}</td>
            </tr>
            <tr>
                <td>Name</td><td>{{ accountInfo["display_name"] }}</td>
            </tr>
            <tr>
                <td>Country</td><td>{{ accountInfo["country"] }}</td>
            </tr>
            <tr>
                <td>E-mail</td><td>{{ accountInfo["email"] }}</td>
            </tr>
        </tbody>
      </table>
      <div class = "formStyle">
        <form action = "https://spaceanalyzer.scalingo.io/process" method = "GET">
            <input type = "submit" value = "List Files" name = "list" class = "buttonNormal" title = "List files and folders" onclick = "showProcessing()" />
            <input type = "submit" value = "Search" name = "filesearch" class = "buttonNormal" title = "Search for files and folders" onclick = "showProcessing()" />
            <input type = "submit" value = "Space Usage" name = "analyze" class = "buttonNormal" title = "Visualize space usage" onclick = "showProcessing()" />
            <input type = "submit" value = "Logout" name = "logout" class = "buttonLogout" title = "Logout" />
        </form>
      </div>
      <img id = "showImage" class = "processing" src = "{{ url_for('static',filename='processing.gif') }}" /></img>
   </body>
</html>
