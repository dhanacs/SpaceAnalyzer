<!doctype html>
<html>
   <head>
       <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/accountInfo.css') }}">
       <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
   </head>
   <body>
      <div class="formStyle">
        <form action = "http://localhost:5000/process" method = "POST">
            <input type = "text" id = "keyword" name = "keyword" class = "inputField" title = "Enter keyword" />
            <input type = "submit" value = "Search" name = "filesearch" class = "buttonNormal" title = "Run search" />
        </form>
      </div>
      {% if data|length > 0 %}
          <div class="resultsCount">{{ data|length }} results found</div>
          <table>
            <thead>
                <tr>
                    <th>Path</th><th>Size (KB)</th>
                </tr>
            </thead>
            <tbody>
                {% for size, path in data %}
                    <tr>
                        <td>{{ path }}</td><td>{{ size }}</td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
      {% elif searchCount == 0 %}
        <div class="resultsCount">No matches, try again!</div>
      {% endif %}
      <div class="formStyle">
        <form action = "http://localhost:5000/account" method = "GET">
            <input type = "submit" value = "Back" class = "buttonNormal" title = "Go back" />
            <input type = "submit" value = "Logout" name = "logout" class = "buttonLogout" title = "Logout" />
        </form>
      </div>
   </body>
</html>
